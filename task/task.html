<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRICKS Task Manager</title>
    <link rel="stylesheet" href="task.css" />
  </head>
  <body>
    <header>
      <h1>BRICKS Task Manager</h1>
    </header>
    <main>
      <form id="task-form">
        <input
          type="text"
          id="task-input"
          placeholder="Enter a new task"
          required
        />
        <button type="submit">Add Task</button>
      </form>
      <ul id="task-list"></ul>
    </main>
    <footer>
      <p>&copy; BRICKS Task Manager</p>
    </footer>
    <script src="task.js"></script>
  </body>
</html>
